        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.22.0/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.15/vue.min.js"></script>
        <script type="text/javascript">
            $(function(){
                var vm = new Vue({
                    el: '#tweets',
                    data: {
                        name: 'Usario Eu',
                        message: '',
                        tweets: [
                            {
                                name: "Usario 1",
                                tweet: "Meu Primerio Tweet"
                            },
                            {
                                name: "Usario 2",
                                tweet: "Legal ComoTweet!"
                            },
                            {
                                name: "Usario 3",
                                tweet: "Eu amo Como Code"
                            }
                        ]
                    },
                    methods: {
                        add: function(){
                            if (this.name && this.message){
                                this.tweets.push({
                                    name:this.name,
                                    tweet:this.message
                                })

                                this.name='';
                                this.message='';
                            }
                        },
                        attach: function(tweet){
                            if (tweet.name && tweet.tweet){
                                this.tweets.push({
                                    name:tweet.name,
                                    tweet:tweet.tweet
                                })
                            }
                         }
                    }
                })
            })
        </script>
    </head>
